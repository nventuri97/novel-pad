<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Password Recovery</title>
  <!-- Il CSS Ã¨ condiviso; dal momento che questo file si trova in src/ usa il percorso relativo -->
  <link rel="stylesheet" href="css/style.css">
  <link rel="icon" type="image/png" href="images/favicon_book.png">
</head>
<body>
  <div class="login-container">
      <h2>Enter your admin email to recover your password</h2>
      <form id="adminRecoveryForm" method="POST">
          <div class="error-message" id="error-message" style="display: none;"></div>
          <div class="success-message" id="success-message" style="display: none;"></div>
          <input type="text" id="admin-email" name="admin-email" placeholder="Admin Email" required>
          <button type="submit">Submit</button>
      </form>
  </div>

  <script type="module" src="js/admin_recover_password.js"></script>
</body>
</html>
