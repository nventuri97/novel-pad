<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>User confirmation</title>
        <link rel="stylesheet" href="css/style.css">
        <link rel="icon" type="image/png" href="/images/favicon_book.png">
    </head>
    <body>
        <div class="login-container">
            <h3>Verification e-mail</h3>
            <p id="confirm-label">Please check your e-mail, we sent an e-mail to confirm the subscription.</p>

            <div class="error-message" id="error-message" style="display: none;"></div>
            <div class="success-message" id="success-message" style="display: none;"></div>
        </div>

        <script type="module" src="js/confirm.js"></script>
    </body>
</html>
