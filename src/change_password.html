<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Change Password</title>

  <link rel="stylesheet" href="../css/style.css">
  <link rel="icon" type="image/png" href="../images/favicon_book.png">
</head>
<body>
  <div class="login-container">
    <h2>Change Password</h2>
    <form id="changePasswordForm" method="POST">
      <label for="currentPassword">Current Password</label>
      <input type="password" id="currentPassword" name="currentPassword" placeholder="Enter current password" required>
      
      <label for="newPassword">New Password</label>
      <input type="password" id="newPassword" name="newPassword" placeholder="Enter new password" required>

      <label for="confirmPassword">Confirm New Password</label>
      <input type="password" id="confirmPassword" name="confirmPassword" placeholder="Confirm new password" required>

      <div class="password-requirements" id="password-policy" style="display: block;">
        <p style="text-align: center; color: rgb(149, 149, 155)">Password must contains:</p>
        <ul>
            <li>At least 8 characters</li>
            <li>At least one uppercase letter</li>
            <li>At least one lowercase letter</li>
            <li>At least one number</li>
            <li>At least one special character</li>
        </ul>
      </div>

      <div class="error-message" id="error-message" style="display: none;"></div>
      <div class="success-message" id="success-message" style="display: none;"></div>

      <button type="submit">Change Password</button>
    </form>
  </div>

  <script type="module" src="js/change_password.js"></script>
</body>
</html>
