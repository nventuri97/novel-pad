<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Recover your password</title>
        <link rel="stylesheet" href="css/style.css">
        <link rel="icon" type="image/png" href="/images/favicon_book.png">
    </head>
    <body>
        <div>
            <div class="nav-bar">
                <a href="index.html" class="home-button">Home</a>
            </div>

            <div class="login-container" id="loginContainer"> 
                <h2>Insert your e-mail to recover your password</h2>
                <form id="recoveryForm" method="POST">
                    <div class="error-message" id="error-message" style="display: none;"></div>
                    <div class="success-message" id="success-message" style="display: none;"></div>

                    <input type="text" id="e-mail" name="e-mail" placeholder="E-mail" required>

                    <div class="g-recaptcha" data-sitekey="6Ld-uM4qAAAAAKupstOmSPyjWmYy4En80C6ZqPXq"></div>
                    
                    <button type="submit" id="send-button">Send</button>
                </form>
            </div>
        </div>

        <script type="module" src="js/recover_password.js"></script>
        <script src="https://www.google.com/recaptcha/api.js" async defer></script>
    </body>
</html>
