<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Recover Password</title>
    <link rel="stylesheet" href="./css/style.css">
    <link rel="icon" type="image/png" href="./images/favicon_book.png">
</head>
<body>
    <div class="nav-bar">
        <a href="admin_login.html" class="home-button">Back to Login</a>
    </div>

    <div class="recover-container">
        <h2>Recover Password (Admin)</h2>
        <form id="adminRecoverForm" method="POST">
            <label for="email">Enter your admin email</label>
            <input type="email" id="email" name="email" placeholder="e.g. admin@site.com" required>

            <div class="g-recaptcha" data-sitekey="6Ld-uM4qAAAAAKupstOmSPyjWmYy4En80C6ZqPXq"></div>

            <div class="error-message" id="error-message" style="display: none;"></div>
            <div class="success-message" id="success-message" style="display: none;"></div>

            <button type="submit">Send Recovery Email</button>
        </form>
    </div>

    <script type="module" src="js/admin_recover_password.js"></script>
    <script src="https://www.google.com/recaptcha/api.js" async defer></script>
</body>
</html>
