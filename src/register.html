<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>User registration</title>
        <link rel="stylesheet" href="css/style.css">
        <link rel="icon" type="image/png" href="/images/favicon_book.png">
    </head>
    <body>
	<div>
        <div class="nav-bar">
            <a href="index.html" class="home-button">Home</a>
        </div>

        <div class="register-container">
            <h2>Register</h2>
            <form id="registerForm" method="POST">
                <label for="username">Username</label>
                <input type="text" id="username" name="username" placeholder="Enter your username" required>

                <label for="password">Password</label>
                <input type="password" id="password" name="password" placeholder="Enter a password" required>
                <div class="password-requirements" id="password-policy" style="display: block;">
                    <p style="text-align: center; color: rgb(149, 149, 155)">Password must contains:</p>
                        <ul>
                            <li>At least 8 characters</li>
                            <li>At least one uppercase letter</li>
                            <li>At least one lowercase letter</li>
                            <li>At least one number</li>
                        </ul>
                </div>

                <label for="email">Email</label>
                <input type="email" id="email" name="email" placeholder="Enter your email" required>

                <label for="full_name">Full Name</label>
                <input type="text" id="full_name" name="full_name" placeholder="Enter your full name">

                <div class="error-message" id="error-message" style="display: none;"></div>
                <div class="success-message" id="success-message" style="display: none;"></div>

                <button type="submit" id="register-button">Register</button>
            </form>

            <p>Already have an account? <a href="login.html">Go to Login</a></p>
        </div>
        <script type="module" src="js/register.js"></script>
    </body>
</html>
