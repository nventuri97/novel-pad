<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Reset Password</title>
    <link rel="stylesheet" href="./css/style.css">
    <link rel="icon" type="image/png" href="./images/favicon_book.png">
</head>
<body>
    <div class="nav-bar">
        <a href="admin_login.html" class="home-button">Back to Login</a>
    </div>

    <div class="reset-container">
        <h2>Reset Admin Password</h2>
        <form id="adminResetForm" method="POST">
            <!-- In genere arrivi qui con un token passato in query string -->
            <input type="hidden" id="token" name="token" value="" />

            <label for="password">New Password</label>
            <input type="password" id="password" name="password" placeholder="Enter new password" required>

            <div class="error-message" id="error-message" style="display: none;"></div>
            <div class="success-message" id="success-message" style="display: none;"></div>

            <button type="submit">Reset Password</button>
        </form>
    </div>

    <script type="module" src="js/admin_reset_password.js"></script>
</body>
</html>
