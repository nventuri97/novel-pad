<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login</title>
    <link rel="stylesheet" href="./css/style.css">
    <link rel="icon" type="image/png" href="./images/favicon_book.png">
</head>
<body>
    <div>
        <div class="nav-bar">
            <!-- Se vuoi un link alla "home" (admin_index.html) o altro -->
            <!-- <a href="admin_index.html" class="home-button">Home</a> -->
        </div>

        <div class="login-container">
            <h2>Admin Login</h2>
            <form id="adminLoginForm" method="POST">
                <label for="email">Admin Email</label>
                <input type="email" id="email" name="email" placeholder="Enter admin email" required>

                <label for="password">Password</label>
                <input type="password" id="password" name="password" placeholder="Enter your password" required>

                <!-- Link di recupero password -->
                <div class="password-recovery">
                    <a href="admin_recover_password.html">Forgot your password?</a>
                </div>

                <!-- reCAPTCHA anche qui -->
                <div class="g-recaptcha" data-sitekey="6Ld-uM4qAAAAAKupstOmSPyjWmYy4En80C6ZqPXq"></div>

                <div class="error-message" id="error-message" style="display: none;"></div>
                <div class="success-message" id="success-message" style="display: none;"></div>

                <button type="submit">Login</button>
            </form>

            <!-- L'admin NON puÃ² registrarsi, quindi niente link di register. -->
            <p><a href="index.html">Go to home page</a></p>
        </div>
    </div>

    <!-- Script JS specifico per admin login -->
    <script type="module" src="js/admin_login.js"></script>
    <!-- reCAPTCHA script -->
    <script src="https://www.google.com/recaptcha/api.js" async defer></script>
</body>
</html>
