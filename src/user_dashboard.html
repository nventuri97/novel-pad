<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Dashboard</title>
    <link rel="stylesheet" href="css/style.css">
    
</head>

<body>

    <div class="two-column-container">
        <!-- Colonna di sinistra (tua dashboard esistente) -->
        <div class="left-box">
            <div class="dashboard-container">
                <div class="dashboard-header">
                    <h2>Welcome, <span id="username"></span>!</h2>
                </div>

                <div class="dashboard-content">
                    <p>Email: <span id="email"></span></p>
                    <p>Full Name: <span id="fullName"></span></p>
                    <p>Status: <span id="status"></span></p>

                    <h3>Your Novels</h3>
                    <!-- Questo pezzo rimane invariato: mostra le novel dell'utente -->
                    <div id="novelsList" class="novel-list" 
                         style="max-height: 400px; overflow-y: auto; padding: 0; margin: 0;">
                        <!-- ... -->
                    </div>
                </div>

                <div class="dashboard-actions">
                    <button class="logout-button">Logout</button>
                </div>
            </div>

            <!-- Add Novel Button (Right Bottom Corner) -->
            <button id="addNovelButton" class="add-novel-button">+</button>

            <!-- Modal for Adding Novel -->
            <div id="addNovelModal" class="modal">
                <div class="modal-content">
                    <span id="closeModal" class="close-button">&times;</span>
                    <h3>Add a New Novel</h3>
                    <form id="addNovelForm" method="POST" enctype="multipart/form-data">
                        <div class="form-field">
                            <label for="novelTitle">Title:</label>
                            <input type="text" id="novelTitle" name="title" required />
                        </div>
                        <div class="form-field">
                            <label for="novelDescription">Description:</label>
                            <textarea id="novelDescription" name="description"></textarea>
                        </div>
                        <div class="form-field">
                            <label for="novelGenre">Genre:</label>
                            <select id="novelGenre" name="genre" required>
                                <option value="">Select Genre</option>
                                <!-- Le opzioni saranno aggiunte dinamicamente tramite JS -->
                            </select>
                        </div>
                        <div class="form-field">
                            <label for="novelType">Type:</label>
                            <select id="novelType" name="type" required>
                                <option value="short_story">Short Story</option>
                                <option value="full_novel">Full Novel</option>
                            </select>
                        </div>
                        <div class="form-field">
                            <label for="novelFile">Upload File:</label>
                            <input type="file" id="novelFile" name="file" accept=".pdf,.txt" required />
                        </div>
                        <div class="form-field">
                            <label for="novelPremium">Premium:</label>
                            <input type="checkbox" id="novelPremium" name="is_premium" />
                        </div>
                        <button type="submit" class="submit-button">Submit</button>
                    </form>
                    <div id="error-message" class="error-message"></div>
                </div>
            </div>
        </div>

        <!-- Colonna di destra: Barra di ricerca per "altre" novel -->
        <div class="right-box">
            <h2>Search for Other Novels</h2>
            <!-- Barra di ricerca: autore/titolo e genere (enum) -->
            <div style="margin-bottom: 15px;">
                <!-- Campo di testo (ricerca per autore o titolo) -->
                <input type="text" id="searchTerm" placeholder="Search by Author or Title..." />

                <select id="selectGenre">
                    <option value="">All Genres</option>
                    <!-- Le altre verranno aggiunte via JS -->
                </select>
                

                <!-- Pulsante per avviare la ricerca -->
                <button id="searchButton">Search</button>
            </div>

            <!-- Risultati della ricerca (altre novel) -->
            <div id="otherNovelsList" style="max-height: 500px; overflow-y: auto;">
                <!-- Verranno elencate qui le novel filtrate -->
            </div>
        </div>
    </div>

    <script type="module" src="js/user_dashboard.js"></script>

</body>
</html>
