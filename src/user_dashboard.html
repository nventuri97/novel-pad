<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Dashboard</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="icon" type="image/png" href="/images/favicon_book.png">
</head>

<body>

    <div class="two-column-container">
        <!-- Left column (your existing dashboard) -->
        <div class="left-box">
            <div class="dashboard-container">
                <div class="dashboard-header">
                    <h2>Welcome, <span id="username"></span>!</h2>
                </div>

                <div class="dashboard-content">
                    <p>Email: <span id="email"></span></p>
                    <p>Full Name: <span id="fullName"></span></p>
                    <p>Status: <span id="status"></span></p>

                    <h3>Your Novels</h3>
                    <!-- This section remains unchanged: displays the user's novels -->
                    <div id="novelsList" class="novel-list" 
                         style="max-height: 400px; overflow-y: auto; padding: 0; margin: 0;">
                        <!-- ... -->
                    </div>
                </div>

                <div class="dashboard-actions">
                    <button class="logout-button">Logout</button>
                </div>
            </div>

            <!-- Add Novel Button (Right Bottom Corner) -->
            <button id="addNovelButton" class="add-novel-button">+</button>

            <!-- Modal for Adding Novel -->
            <div id="addNovelModal" class="modal">
                <div class="modal-content">
                    <span id="closeModal" class="close-button">&times;</span>
                    <h3>Add a New Novel</h3>
                    <form id="addNovelForm" method="POST" enctype="multipart/form-data">
                        <div class="form-field">
                            <label for="novelTitle">Title:</label>
                            <input type="text" id="novelTitle" name="title" required />
                        </div>
                        <div class="form-field">
                            <label for="novelGenre">Genre:</label>
                            <select id="novelGenre" name="genre" required>
                                <option value="">Select Genre</option>
                                <!-- Options will be added dynamically via JS -->
                            </select>
                        </div>
                        <div class="form-field">
                            <label for="novelType">Type:</label>
                            <select id="novelType" name="type" required>
                                <option value="">Select Type</option>
                                <option value="short_story">Short Story</option>
                                <option value="full_novel">Full Novel</option>
                            </select>
                        </div>
                        <!-- Textarea for Short Story Content -->
                        <div class="form-field" id="shortStoryField" style="display: none;">
                            <label for="shortStoryContent">Story Content:</label>
                            <textarea id="shortStoryContent" name="story_content"></textarea>
                        </div>
                        <!-- File Upload for Full Novel -->
                        <div class="form-field" id="fileField" style="display: none;">
                            <label for="novelFile">Upload File:</label>
                            <input type="file" id="novelFile" name="file" accept=".pdf" />
                        </div>
                        <div class="form-field">
                            <label for="novelPremium">Premium:</label>
                            <input type="checkbox" id="novelPremium" name="is_premium" />
                        </div>
                        <button type="submit" class="submit-button">Submit</button>
                    </form>
                    <div id="error-message" class="error-message"></div>
                </div>
            </div>
        </div>
      
        <!-- Right column: Search bar for "other" novels -->
        <div class="showNovel">
            <h2>Search for Other Novels</h2>
            <!-- Search bar: author/title and genre (enum) -->
            <div style="margin-bottom: 15px;">
                <!-- Text input (search by author or title) -->
                <input type="text" id="searchTerm" placeholder="Search by Author or Title..." />

                <select id="selectGenre">
                    <option value="">All Genres</option>
                    <!-- Other options will be added dynamically via JS -->
                </select>
                

                <!-- Button to trigger the search -->
                <button id="searchButton">Search</button>
            </div>

            <!-- Search results (other novels) -->
            <div id="otherNovelsList" style="max-height: 500px; overflow-y: auto;">
                <!-- Filtered novels will be listed here -->
            </div>
        </div>
    </div>

    <script type="module" src="js/user_dashboard.js"></script>

</body>
</html>
