<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Change Password</title>
  <!-- Usa il CSS condiviso; attenzione al percorso: dalla cartella admin, torna indietro -->
  <link rel="stylesheet" href="../css/style.css">
  <link rel="icon" type="image/png" href="../images/favicon_book.png">
</head>
<body>
  <div class="login-container">
    <h2>Change Password</h2>
    <p>You must change your password before proceeding.</p>
    <form id="changePasswordForm" method="POST">
      <label for="newPassword">New Password</label>
      <input type="password" id="newPassword" name="newPassword" placeholder="Enter new password" required>

      <label for="confirmPassword">Confirm New Password</label>
      <input type="password" id="confirmPassword" name="confirmPassword" placeholder="Confirm new password" required>

      <div class="error-message" id="error-message" style="display: none;"></div>
      <div class="success-message" id="success-message" style="display: none;"></div>

      <button type="submit">Change Password</button>
    </form>
  </div>

  <script type="module" src="js/admin_change_password.js"></script>
</body>
</html>
