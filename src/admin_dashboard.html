<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="./css/style.css">
    <link rel="icon" type="image/png" href="./images/favicon_book.png">
</head>
<body>
    <div class="admin-dashboard-container">
        <div class="top-bar">
            <h1>Admin Dashboard</h1>
            
            <!-- User Icon & Dropdown -->
            <div class="user-menu">
                <img src="./images/user_icon.png" alt="User Icon" id="userIcon">
                <div class="dropdown-menu" id="dropdownMenu">
                    <a href="#" id="changePassword">Change Password</a>
                    <a href="#" id="logoutButton">Logout</a>
                </div>
            </div>
        </div>

        <!-- Welcome message -->
        <div class="dashboard-header">
            <p>Welcome, <span id="adminEmail"></span>!</p>
        </div>

        <div id="error-message" class="error-message"></div>

        <!-- Section for user management -->
        <div class="users-management">
            <h2>User List</h2>
            <p>Toggle premium status for any user:</p>
            
            <table id="usersTable">
                <thead>
                    <tr>
                        <th>Email</th>
                        <th>Nickname</th>
                        <th>Current Status</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- User rows dynamically generated by JS -->
                </tbody>
            </table>
        </div>
    </div>

    <script type="module" src="js/admin_dashboard.js"></script>
</body>
</html>
