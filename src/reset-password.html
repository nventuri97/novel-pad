<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Reset your password</title>
        <link rel="stylesheet" href="css/style.css">
        <link rel="icon" type="image/png" href="/images/favicon_book.png">
    </head>
    <body>
        <div class="login-container">
            <div id="reset-container" style="display: none;">
                <h2>Insert your new password</h2>
                <form id="resetForm" method="POST">
                    <div class="error-message" id="error-message" style="display: none;"></div>
                    <div class="success-message" id="success-message" style="display: none;"></div>

                    <input type="password" id="password" name="password" placeholder="Enter a password" required>
                    <div class="password-requirements" id="password-policy" style="display: block;">
                        <p style="text-align: center; color: rgb(149, 149, 155)">Password must contains:</p>
                            <ul>
                                <li>At least 8 characters</li>
                                <li>At least one uppercase letter</li>
                                <li>At least one lowercase letter</li>
                                <li>At least one number</li>
                            </ul>
                    </div>
                    
                    <button type="submit">Submit</button>
                </form>
            </div>
            <div id="waiting-container">
                <h2>We are checking for your request validity...</h2>
            <div>
            
        </div>

        <script type="module" src="js/reset_password.js"></script>
    </body>
</html>
